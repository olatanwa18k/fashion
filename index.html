        var c = $('#password').val() ;
        var cp = $('#confirmPassword').val() ;
      
         if(a == '' ||b == '' ||c == '' || cp == ''){
            alert('All fields are required')
              return false;
         }else if(c != cp ){
          alert('passwod does not match')
